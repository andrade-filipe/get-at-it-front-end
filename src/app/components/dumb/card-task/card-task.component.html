@for(task of tasks; track task) {
    <div class="container">
        <div class="row">
            <div class="col | card-task__div">
                {{task.title}}
            </div>
        </div>
    </div>
}

<div class="container">
    <div class="row">
        <div class="col | card-task__div">
            <h2 class="medium-text-semibold card-task__title">Task Title</h2>
        </div>
    </div>
</div>
