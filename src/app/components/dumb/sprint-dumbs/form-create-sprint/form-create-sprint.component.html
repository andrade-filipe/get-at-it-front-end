    <input class="form-create-sprint__title-input | medium-text" id="title" type="text" formControlName="title" placeholder="Title" autofocus>
    <button class="form-create-sprint__button | button-black-white" type="submit" [disabled]="!createSprintForm.valid">Create</button>
</form>
