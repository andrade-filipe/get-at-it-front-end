@for(task of tasks; track task) {
    <div class="card-task__div top-divider">
        <mat-checkbox class="card-task__checkbox"></mat-checkbox>
        <h2 class="medium-text-semibold card-task__title">{{ task.title }}</h2>
        <button class="card-task__edit-button | medium-text-semibold button-black-white">Edit</button>
    </div>
} @empty {
    <h2 class="medium-text-semibold empty-text | text-center">There are no Tasks!</h2>
}
