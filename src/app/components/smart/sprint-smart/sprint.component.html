<div class="container">
    <div class="row">
        <app-card-sprint [sprints]="sprints$"/>
    </div>
    <div class="row">
        @if(creatingSprint){
            <app-form-create-sprint (createSprintFormData)="handleFormCreateSprintData($event)"></app-form-create-sprint>
        }@else {
            <app-create-sprint (createSprint)="handleCreateSprint()"/>
        }
    </div>
</div>
